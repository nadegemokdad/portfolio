<!--Contact Form-->
<div class="container">
  
     
          <h2>Contact</h2>
          <form id="contact-form" method="post" action="contact.php" role="form">
              <div class="messages"></div>
              <div class="controls">
                
                      <div class="col-md-6">
                          <div class="form-group">
                              <label for="form_name"></label>
                              <input id="form_name" type="text" name="name" class="form-control"
                                  placeholder="Entrer votre Prénom *" required="required"
                                  data-error="Veuillez entrer votre Prénom.">
                              <div class="help-block with-errors"></div>
                          </div>
                      </div>
                      
                          <div class="form-group">
                              <label for="form_lastname">Nom *</label>
                              <input id="form_lastname" type="text" name="surname" class="form-control"
                                  placeholder="Entrer votre Nom *" required="required"
                                  data-error="Veuillez entrer votre Nom.">
                              <div class="help-block with-errors"></div>
                          </div>
                      
                  </div>
                  
                      <div class="col-md-6">
                          <div class="form-group">
                              <label for="form_email">Email *</label>
                              <input id="form_email" type="email" name="email" class="form-control"
                                  placeholder="Entrer une adresse mail valide *" required="required"
                                  data-error="Veuillez entrer une adresse mail.">
                              <div class="help-block with-errors"></div>
                          </div>
                      </div>
                      <div class="col-md-6">
                          <div class="form-group">
                              <label for="form_need">Veuillez préciser votre message *</label>
                              <select id="form_need" name="need" class="form-control" required="required"
                                  data-error="Veuillez préciser votre message">
                                  <option value=""></option>
                                  <option value="Request quotation">Renseignements</option>
                                  <option value="Request order status">Autres</option>
                              </select>
                              <div class="help-block with-errors"></div>
                          </div>
                      </div>
                  
                  <div class="row">
                      <div class="col-md-12">
                          <div class="form-group">
                              <label for="form_message">Message *</label>
                              <textarea id="form_message" name="message" class="form-control"
                                  placeholder="Votre Message *" rows="4" required="required"
                                  data-error="Veuillez écrire votre message."></textarea>
                              <div class="help-block with-errors"></div>
                          </div>
                      </div>
                      <div class="col-md-12">
                          <input type="submit" class="btn btn-success btn-send" value="Envoyer">
                          
                          
                      </div
                      >
                  </div>
              
              <div class="row">
                  <div class="col-md-12">
                      <p id="message" class="text-muted"><strong>*</strong> Les champs sont obligatoires.
                  </div>
          </form>
      </div>
  </div>
